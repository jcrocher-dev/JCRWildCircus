<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Accueil Administrateur</title>
</head>
	<body>
  <div id="wrapper">
	  <aside th:replace="adminSidebar.html :: sidebar"></aside>
	  <div th:replace="adminSidebar.html :: navbar"></div>
	  <section class="fluid-container pt-3" id="content-wrapper"> 	
	  	<h2 class="pl-0 pl-sm-5 mt-3 mb-4">Console d'Administration</h2>	
	  	<hr class="col-11 col-sm-7 mt-4 mb-2 mb-sm-5"/>  	
			<div class="container">
				<div class="card col-12 p-0">
					<div class="card-header">
						Liste des messages reÃ§us
					</div>
					<ul class="list-group list-group-flush">
					    <li class=" list-group-item" th:each="contact : ${contacts}">
						    <div class="row">
								<p class="col-6 col-lg-4" th:text="|nom : ${contact.nom}|"></p>
								<p class="col-6 col-lg-4" th:text="|email : ${contact.email}|"></p>
								<p class="col-6 col-lg-4" th:text="|sujet : ${contact.sujet}|"></p>
								<p class="col-12 col-lg-11" th:text="|message : ${contact.message}|"></p>
								<form class="col-2 col-lg-1" method="POST" th:action="@{/deleteContact}">
			                        <input type="hidden" name="contactId" th:value="${contact.id}">
			                        <button type="submit" class="svgDelete">
		                                <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="trash-alt" class="svg-inline--fa fa-trash-alt fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M268 416h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12zM432 80h-82.41l-34-56.7A48 48 0 0 0 274.41 0H173.59a48 48 0 0 0-41.16 23.3L98.41 80H16A16 16 0 0 0 0 96v16a16 16 0 0 0 16 16h16v336a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128h16a16 16 0 0 0 16-16V96a16 16 0 0 0-16-16zM171.84 50.91A6 6 0 0 1 177 48h94a6 6 0 0 1 5.15 2.91L293.61 80H154.39zM368 464H80V128h288zm-212-48h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12z"></path></svg>
		                            </button>
			                    </form>
		                    </div>
						</li>
					</ul>
				</div>
			</div>
    	</section>
	</div>	  
</body>
