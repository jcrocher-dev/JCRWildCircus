<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Acme|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/spectacle.css">
    <link rel="stylesheet" href="/CSS/navBar.css">
    <link rel="stylesheet" href="/CSS/contactForm.css">
    <link rel="stylesheet" href="/CSS/footer.css">
    <title>La Compagnie</title>
</head>
<body>
	<div th:replace="navBar.html :: top"></div>
	
	<div class="container-fluid m-0 p-0">
		<div class="row justify-content-center">
			<div class="col-11 col-sm-9 m-1 mt-3 p-0">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-11 mt-4 mb-5">
							<h1 class="text-center" th:text="${spectacle.nom}">Le Spectacle</h1>
						</div>
					</div>
					<div class="containermt-5">
						<div class="row justify-content-around">
							<div class="col-11 col-lg-4 carousselHeigth">								
								<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
									<ol class="carousel-indicators">
										<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
										<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
										<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
									</ol>
									<div class="carousel-inner">
										<div class="carousel-item active">
											<img class="d-block w-100 image" th:src="${spectacle.img1}" alt="First slide">
										</div>
										<div class="carousel-item">
											<img class="d-block w-100 image" th:src="${spectacle.img2}" alt="Second slide">
										</div>
										<div class="carousel-item">
											<img class="d-block w-100 image" th:src="${spectacle.img2}" alt="Third slide">
										</div>
									</div>
									<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
										<span class="carousel-control-prev-icon" aria-hidden="true"></span>
										<span class="sr-only">Previous</span>
									</a>
									<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
										<span class="carousel-control-next-icon" aria-hidden="true"></span>
										<span class="sr-only">Next</span>
									</a>
								</div>							
							</div>
							<div class="col-11 col-lg-7">
								<div class="text-center mb-4">
									<h3>Fiche technique</h3>
								</div>
								<div class="row">
									<div class="col-4 p-0 ">
										<p>Catégorie :</p>
									</div>
									<div class="col-8 p-0 pl-2">
										<p th:text="${spectacle.categorie}">
									</div>
								</div>
								<div class="row">
									<div class="col-4 p-0">
										<p>Date de création :</p>
									</div>
									<div class="col-8 p-0 pl-2">
										<p th:text="${spectacle.dateCreation}">
									</div>
								</div>
								<div class="row">
									<div class="col-4 p-0">
										<p>Metteur en scène :</p>
									</div>
									<div class="col-8 p-0 pl-2">
										<p th:text="${spectacle.auteur}">
									</div>
								</div>
								<div class="row">
									<div class="col-4 p-0">
										<p>Description :</p>
									</div>
									<div class="col-8 p-0 pl-2">
										<p th:text="${spectacle.longDescription}">
									</div>
								</div>
								<div class="row">
									<div class="col-4 p-0">
										<p>Durée :</p>
									</div>
									<div class="col-8 p-0 pl-2">
										<p th:text="${spectacle.duree}">
									</div>
								</div>															
							</div>
						</div>
						<div class="row justify-content-around mt-5 p-2 schedule">
							<div class="col-11 col-lg-3 p-0 ">
								<p>Prochaines représentations :</p>
							</div>
							<div class="col-11 col-lg-9 p-0">
								<div class="mb-2" th:each="schedule : ${schedules}">
									<p class="m-0" th:text="|- le ${schedule.date} à ${schedule.heure} - ${schedule.lieu} (${schedule.adresse}, ${schedule.cp} ${schedule.ville})|"></p>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-11 col-sm-2 m-1 mt-5">
				<div th:replace="contactForm.html :: contactForm"></div>
			</div>
		</div>
	</div>
	<div th:replace="footer.html :: bottom"></div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script	src="JS/navbar.js"></script>
</body>
</html>
