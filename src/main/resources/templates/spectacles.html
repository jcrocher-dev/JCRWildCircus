<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Acme|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spectacles.css">
    <link rel="stylesheet" href="navBar.css">
    <link rel="stylesheet" href="contactForm.css">
    <link rel="stylesheet" href="footer.css">
    <title>La Compagnie</title>
</head>
<body>
	<div th:replace="navBar.html :: top"></div>
	
	<div class="container-fluid m-0 p-0">
		<div class="row justify-content-center">
			<div class="col-11 col-sm-9 m-1 mt-3">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-11 mt-4 mb-4">
							<h1 class="text-center">Les Spectacles</h1>
						</div>
					</div>
					<div class="row justify-content-around" >
						<div class="card-deck col-10 col-lg-4 p-0" th:each="spectacle : ${spectacles}">
							<div class="card my-4">
								<div class="image">
									<img class="card-img-top" th:src="${spectacle.img1}" alt="image spectacle">
								</div>
								<div class="card-body">
									<h5 class="card-title" th:text="${spectacle.nom}">La marre aux canards</h5>
									<p class="card-text" th:text="${spectacle.description}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
								</div>
								<form method="POST" th:action="@{/spectacle}" enctype="multipart/form-data">
									<div class="card-footer text-right">
										<input type="hidden" name="spectacleId" th:value=${spectacle.id}>
										<button class="submit" type="submit"><small class="text-muted decouvrir">Decouvrir ce spectacle</small></button> 
									</div>
								</form>
							</div>
						</div>
					</div>			
				</div>
			</div>
			<div class="col-11 col-sm-2 m-1 mt-5">
				<div th:replace="contactForm.html :: contactForm"></div>
			</div>
		</div>
	</div>
	
	<div th:replace="footer.html :: bottom"></div>


	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script	src="JS/navbar.js"></script>
</body>
</html>
